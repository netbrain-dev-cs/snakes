<!doctype html>

<html>

<body>

    <canvas id="can" width="400" height="400" style="background:Black"></canvas>

    <script>
        ;
        (function () {
            const WIDTH = 20;
            const MAX_WIDTH_INDEX = WIDTH - 1;
            const HEIGHT = 20;
            const POSITION_WIDTH = 20;
            const POSITION_HEIGHT = 20;
            const POSITIONS_LENGTH = WIDTH * HEIGHT;
            const MAX_POSITIONS_INDEX = POSITIONS_LENGTH - 1;

            const KEYCODE_STEP_MAP = {
                '37': -1, // left
                '38': -WIDTH, // top
                '39': 1, // right
                '40': WIDTH // down
            };

            var snake = [42, 41],
                food = 43,
                moveStep = 1,
                snakeHead,
                ctx = document.getElementById("can").getContext("2d");

            document.onkeydown = function (e) {
                var keyCode = (e || event).keyCode;
                updateMoveStep(keyCode);
            };

            move();

            return void(0);

            function updateMoveStep(keyCode) {
                var newStep = KEYCODE_STEP_MAP[keyCode];
                moveStep = newStep || moveStep;
            }

            function draw(positionIndex, c) {
                ctx.fillStyle = c;

                var x = getPositionX(positionIndex);
                var y = getPositionY(positionIndex);

                ctx.fillRect(x, y, 18, 18);
            }

            function getPositionX(positionIndex) {
                var column = positionIndex % WIDTH;
                return column * POSITION_WIDTH + 1;
            }

            function getPositionY(positionIndex) {
                var row = ~~(positionIndex / WIDTH);
                return row * POSITION_HEIGHT + 1;
            }

            function move() {
                unshiftNewHead();

                if (isGameOver()) {
                    return alert("GAME OVER");
                }

                drawHead();

                if (isEatFood()) {
                    randomNewFood();
                    drawFood();
                } else {
                    var tailGround = snake.pop();
                    drawTailGround(tailGround);
                }

                setNextMove();
            }

            function drawHead() {
                draw(snakeHead, "Lime");
            }

            function drawFood() {
                draw(food, "Yellow");
            }

            function drawTailGround(tailGround) {
                draw(tailGround, "Black");
            }

            function setNextMove() {
                setTimeout(move, 130);
            }

            function isEatFood() {
                return snakeHead === food;
            }

            function unshiftNewHead() {
                snakeHead = snake[0] + moveStep;
                snake.unshift(snakeHead);
            }

            function randomNewFood() {
                do {
                    food = randomPosition();
                } while (isFoodOnSelf());
            }

            function isFoodOnSelf() {
                return snake.indexOf(food) >= 0;
            }

            function randomPosition() {
                return ~~(Math.random() * POSITIONS_LENGTH);
            }

            function isGameOver() {
                return isPopSelf() ||
                    isPopTop() ||
                    isPopBottom() ||
                    isPopRight() ||
                    isPopLeft();
            }

            function isPopSelf() {
                return snake.indexOf(snakeHead, 1) > 0;
            }

            function isPopTop() {
                return snakeHead < 0;
            }

            function isPopBottom() {
                return snakeHead > MAX_POSITIONS_INDEX;
            }

            function isPopRight() {
                return moveStep === 1 &&
                    snakeHead % WIDTH === 0;
            }

            function isPopLeft() {
                return moveStep === -1 &&
                    snakeHead % WIDTH === MAX_WIDTH_INDEX;
            }
        })();
    </script>

</body>

</html>
